<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <circle cx="12" cy="12" r="10" fill="#9E9E9E" />

  <!-- Группа с тремя точками -->
  <g fill="#FFFFFF"
     font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
     font-size="14"
     font-weight="600"
     text-anchor="middle">

    <!-- первая точка -->
    <text x="8" y="13" opacity="0">.
      <animate attributeName="opacity"
               values="0;1;0"
               dur="1s"
               begin="0s"
               repeatCount="indefinite" />
    </text>

    <!-- вторая точка -->
    <text x="12" y="13" opacity="0">.
      <animate attributeName="opacity"
               values="0;0;1;0"
               dur="1s"
               begin="0s"
               repeatCount="indefinite" />
    </text>

    <!-- третья точка -->
    <text x="16" y="13" opacity="0">.
      <animate attributeName="opacity"
               values="0;0;0;1;0"
               dur="1s"
               begin="0s"
               repeatCount="indefinite" />
    </text>

  </g>
</svg>
